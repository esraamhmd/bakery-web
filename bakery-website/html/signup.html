<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>Sign Up - SoSo Bakery</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="favicon.svg" alt="SoSo Bakery Logo" class="logo-img" draggable="false">
            <h1>SoSo Bakery</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html"><span>H</span><span>o</span><span>m</span><span>e</span></a></li>
                <li><a href="menu.html"><span>M</span><span>e</span><span>n</span><span>u</span></a></li>
                <li><a href="aboutus.html"><span>A</span><span>b</span><span>o</span><span>u</span><span>t</span> <span>U</span><span>s</span></a></li>
                <li><a href="contact.html"><span>C</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span></a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="auth-button">Login</a>
                <a href="signup.html" class="auth-button">Signup</a>
            </div>
            <a href="cart.html" class="cart-icon"> <!-- Cart icon link -->
                <span class="material-icons">shopping_cart</span>
            </a>
    </header>
    <main>
        <section class="signup-section">
            <h2>Create Your Account</h2>
            <form class="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SoSo Bakery. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="signup.js"></script>

</body>
</html>
