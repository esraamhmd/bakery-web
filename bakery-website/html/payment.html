<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>payment</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="favicon.svg" alt="SoSo Bakery Logo" class="logo-img" draggable="false">
            <a href="index.html">
                <h1>SoSo Bakery</h1>
            </a>
        </div>
        
    </header>

    <main class="payment-container">
        <h2>Payment Information</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="card-expiry">Expiry Date (MM/YY)</label>
                <input type="text" id="card-expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="card-cvc">CVC</label>
                <input type="text" id="card-cvc" maxlength="3" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 SoSo Bakery. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>    
    <script src="payment.js"></script>
</body>
</html>
